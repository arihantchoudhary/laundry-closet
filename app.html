<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Laundry Closet</title>
  <link rel="stylesheet" href="app.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0A0A0A">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="app-body">

  <!-- ‚ïê‚ïê‚ïê Camera View ‚ïê‚ïê‚ïê -->
  <section id="view-camera" class="view active">
    <div class="camera-container">
      <video id="camera-feed" autoplay playsinline muted></video>
      <canvas id="camera-canvas"></canvas>

      <div class="camera-overlay">
        <div class="camera-top">
          <a href="index.html" class="cam-back">‚Üê Campaign</a>
          <span class="cam-title">Laundry Closet</span>
          <button id="camera-flip" class="cam-btn" aria-label="Flip camera">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 3h5v5"/><path d="M8 21H3v-5"/><path d="M21 3l-7 7"/><path d="M3 21l7-7"/></svg>
          </button>
        </div>
        <div class="camera-bottom">
          <div class="category-chips">
            <button class="chip active" data-cat="top">Top</button>
            <button class="chip" data-cat="bottom">Bottom</button>
            <button class="chip" data-cat="shoes">Shoes</button>
            <button class="chip" data-cat="outerwear">Layer</button>
            <button class="chip" data-cat="accessory">Acc.</button>
          </div>
          <div class="capture-row">
            <label class="upload-fallback cam-btn" aria-label="Upload photo">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 16l5-5 4 4 4-4 5 5"/></svg>
              <input type="file" accept="image/*" id="file-upload" hidden>
            </label>
            <button id="camera-capture" class="capture-btn" aria-label="Take photo">
              <span class="capture-ring"></span>
            </button>
            <div style="width:44px"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Post-capture review overlay -->
    <div id="capture-review" class="review-overlay hidden">
      <img id="capture-preview" alt="Captured clothing">
      <div class="review-bar">
        <button id="review-retake" class="btn-review">Retake</button>
        <select id="review-category">
          <option value="top">Top</option>
          <option value="bottom">Bottom</option>
          <option value="shoes">Shoes</option>
          <option value="outerwear">Outerwear</option>
          <option value="accessory">Accessory</option>
        </select>
        <button id="review-save" class="btn-review btn-save">Save</button>
      </div>
    </div>
  </section>

  <!-- ‚ïê‚ïê‚ïê Closet View ‚ïê‚ïê‚ïê -->
  <section id="view-closet" class="view">
    <div class="view-header">
      <h1>My Closet</h1>
      <span id="closet-count" class="badge">0</span>
    </div>
    <div class="filter-chips">
      <button class="chip active" data-filter="all">All</button>
      <button class="chip" data-filter="top">Tops</button>
      <button class="chip" data-filter="bottom">Bottoms</button>
      <button class="chip" data-filter="shoes">Shoes</button>
      <button class="chip" data-filter="outerwear">Layers</button>
      <button class="chip" data-filter="accessory">Acc.</button>
    </div>
    <div id="closet-grid" class="closet-grid"></div>
    <div id="closet-empty" class="empty-state">
      <div class="empty-icon">üëï</div>
      <p>Your closet is empty</p>
      <button class="btn-app" data-navigate="camera">Snap Your First Item</button>
    </div>
  </section>

  <!-- ‚ïê‚ïê‚ïê Today View ‚ïê‚ïê‚ïê -->
  <section id="view-today" class="view">
    <div class="view-header">
      <h1>Today's Outfits</h1>
      <button id="refresh-outfits" class="refresh-btn" aria-label="Refresh">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 4v6h6"/><path d="M23 20v-6h-6"/><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/></svg>
      </button>
    </div>
    <div id="outfit-cards" class="outfit-cards"></div>
    <div id="today-empty" class="empty-state">
      <div class="empty-icon">‚ú®</div>
      <p>Add at least 1 top and 1 bottom to get outfit ideas!</p>
      <button class="btn-app" data-navigate="camera">Add Clothes</button>
    </div>
  </section>

  <!-- ‚ïê‚ïê‚ïê Bottom Tab Bar ‚ïê‚ïê‚ïê -->
  <nav class="tab-bar">
    <button class="tab active" data-view="camera">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
      <span>Capture</span>
    </button>
    <button class="tab" data-view="closet">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="3" width="20" height="18" rx="2"/><line x1="12" y1="3" x2="12" y2="21"/><path d="M8 10v2"/><path d="M16 10v2"/></svg>
      <span>Closet</span>
    </button>
    <button class="tab" data-view="today">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
      <span>Today</span>
    </button>
  </nav>

  <!-- Toast notification -->
  <div id="toast" class="toast"></div>

  <script src="app.js"></script>
</body>
</html>
